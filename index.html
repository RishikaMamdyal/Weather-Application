<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advance JS API - 3 (Weather App)</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Weather Forecast Application</h2>
        </div>
        <div class="city-field">
            <div class="input-field">
                <input id="cityName" type="text" placeholder="Enter City Name">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="info1">
            <div class="card">
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <p id="climate">Climate</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-temperature-high"></i>
                <p id="temp">Temperature</p>
            </div>
        </div>
        <div class="info2">
            <div class="card">
                <i class="fa-solid fa-city"></i>
                <p id="city">city Name</p>
            </div>
        </div>
        <div class="info1">
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <p id="humid">Humidity</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-wind"></i>
                <p id="wind">Wind Speed</p>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
